<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            let json = [];
            fetch("https://handlers.education.launchcode.org/static/planets.json").then( function(response) {//fetch URL data then execute response handler function with response object of URL data passed in as a parameter
            response.json().then( function(json) {//turn response object data into an object of JSON data then execute response handler function with new json object of fetched data
                const destination = document.getElementById("destination");
                let index = 0;
                destination.addEventListener("click", function(){
                destination.innerHTML = `
                <div>
                    <h3>Planet ${json[index].name}</h3>
                    <img src=${json[index].image} height=250></img>
                </div> `
                index = (index + 1) % json.length;
                })
            // const destination = document.getElementById("destination"); //create a variable to grab data from destination element 
            // destination.innerHTML = `<h3>Planet ${json[0].name}</h3>`; //use DOM method innerHTML, template literals, and bracket notation to update data in destination element with info pulled from index 0 of json object under the name property
                });
            });
        });

      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
